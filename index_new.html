<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange Company - 3D Landing</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js Loaders and Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div id="loading-text">Loading magical experience...</div>
        <div class="loading-bar">
          <div id="loading-progress" class="loading-fill"></div>
        </div>
      </div>
    </div>

    <!-- Main Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Scroll Content -->
    <div class="scroll-content">
      <section class="section section-1">
        <div class="content">
          <h1 class="fade-in">Welcome to the Forest</h1>
          <p class="fade-in">Discover the magic hidden within nature</p>
        </div>
      </section>

      <section class="section section-2">
        <div class="content">
          <h2 class="fade-in">Journey Deeper</h2>
          <p class="fade-in">Follow the fireflies as they guide you</p>
        </div>
      </section>

      <section class="section section-3">
        <div class="content">
          <h2 class="fade-in">The Heart of Nature</h2>
          <p class="fade-in">Every journey begins with a single step</p>
        </div>
      </section>

      <section class="section section-4">
        <div class="content">
          <h2 class="fade-in">Orange Company</h2>
          <p class="fade-in">Where innovation meets nature</p>
          <button class="cta-button fade-in">Explore More</button>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
