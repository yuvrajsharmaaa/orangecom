<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Forest Scroll Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
        background: #0a0a0a;
      }

      /* Canvas Container */
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      #three-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Video Container */
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      #end-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Scroll Content */
      #scroll-content {
        position: relative;
        z-index: 3;
        height: 500vh; /* Total scroll height */
        pointer-events: none;
      }

      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        color: white;
      }

      .loading-text {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .progress-bar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b35, #f7931e);
        width: 0%;
        transition: width 0.3s ease;
      }

      /* Hidden by default */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-text">Loading Forest Experience...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
      <canvas id="three-canvas"></canvas>
    </div>

    <!-- Video Container -->
    <div id="video-container">
      <video id="end-video" muted playsinline preload="auto" loop>
        <source src="./assets/models/endvideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Scroll Content (invisible but creates scroll space) -->
    <div id="scroll-content"></div>

    <!-- CDN Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <!-- Main Application -->
    <script type="module" src="./src/main_new.js"></script>
  </body>
</html>
